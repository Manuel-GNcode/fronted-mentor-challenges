<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Advice generator app</title>
</head>
<body class="bg-Dark-Blue">
  <main class="font-manrope bg-Dark-Grayish-Blue w-[375px] mx-auto text-center
  rounded-2xl mt-20 py-6 px-4 relative sm:px-10 sm:w-[500px]">
    <p class="text-Neon-Green text-[12px] tracking-[4px]">ADVICE #<span id="advice-id">#</span></p>
    <p id="advice-txt" class="text-Light-Cyan text-[28px] my-4">#</p>
    <img class="mx-auto mb-9" src="./images/pattern-divider-mobile.svg" alt="divider">

    <button id="btn-advice" class="bg-Neon-Green size-14 absolute rounded-full grid place-content-center cursor-pointer left-[50%] translate-x-[-50%] bottom-[-28px] hover:shadow-light-neon" aria-label="button change advice"><img src="./images/icon-dice.svg" alt="button"></button>
  </main>
  
  <footer class="text-center mt-16 text-sm text-Light-Cyan">
    Challenge by <a class="text-Neon-Green" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-Neon-Green" href="#">GNcode</a>.
  </footer>
  <script src="main.js"></script>
</body>
</html>
