<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <main class="font-Hanken-Grotesk w-[375px] mx-auto rounded-4xl flex flex-col gap-4 text-lg md:w-2xl md:flex-row md:mt-20 md:shadow-lg">
      <section class="bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue text-Light-lavender pt-5 pb-8 px-11 text-center rounded-br-4xl rounded-bl-4xl flex-1 md:rounded-4xl md:py-10 md:flex md:flex-col md:gap-4">
        <p >Your Result</p>
        <div class="size-30 bg-linear-to-b from-Violet-blue to-Persian-blue rounded-full flex flex-col justify-center gap-2 mx-auto my-4">
          <p class="text-5xl font-bold text-Pale-blue">76</p>
          <p>of 100</p>
        </div>
        <h2 class="font-bold text-xl mb-[8px] text-Pale-blue">Great</h2>

        <p>You scored higher than 65% of the people who
        have taken these tests.</p>
      </section>

      <section class="px-6 flex-1 flex flex-col justify-center">
        <h1 class="font-bold mb-2 text-Dark-gray-blue">Summary</h1>
        <div class="bg-red-50 rounded-xl mb-3 py-2 px-4 flex justify-between">
          <h3 class="font-bold text-Light-red"><img class="inline-block mr-2 mt-[-4px]" src="./assets/images/icon-reaction.svg" />Reaction</h3>
          <p class="text-gray-500"><b class="text-Dark-gray-blue">80</b> / 100</p>
        </div>
        <div class="bg-yellow-50 mb-3 py-2 px-4 flex justify-between">
          <h3 class="font-bold text-Orangey-yellow"><img class="inline-block mr-2 mt-[-4px]" src="./assets/images/icon-memory.svg" />Memory</h3>
          <p class="text-gray-500"><b class="text-Dark-gray-blue">92</b> / 100</p>
        </div>
        <div class="bg-green-50 mb-3 py-2 px-4 flex justify-between">
          <h3 class="font-bold text-Green-teal"><img class="inline-block mr-2 mt-[-4px]" src="./assets/images/icon-verbal.svg" />Verbal</h3>
          <p class="text-gray-500"><b class="text-Dark-gray-blue">61</b> / 100</p>
        </div>
        <div class="bg-blue-50 mb-3 py-2 px-4 flex justify-between">
          <h3 class="font-bold text-Cobalt-blue"><img class="inline-block mr-2 mt-[-4px]" src="./assets/images/icon-visual.svg" />Visual</h3>
          <p class="text-gray-500"><b class="text-Dark-gray-blue">72</b> / 100</p>
        </div>

        <button class="bg-Dark-gray-blue py-3 text-Pale-blue font-bold text-base rounded-4xl w-full mt-4 cursor-pointer hover:bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue">Continue</button>
      </section>
    </main>

    <footer class="text-[11px] text-center mt-6">
      Challenge by
      <a class="text-Light-royal-blue" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-Light-royal-blue" href="#">GNcode</a>.
    </footer>
  </body>
</html>
